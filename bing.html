          setTimeout(function() {
            log.innerHTML = log.innerHTML + "<br>all done. redirecting to bing.";

          }, 5000);
        } else {
          setTimeout(function(w){
            log.innerHTML = log.innerHTML + "<br>closing window " + w;
            w.close();
          }, 5000,
          window.open(urls[i]));
          log.innerHTML = log.innerHTML + "<br> opening window #" + i + " to " + urls[i];
        }
      }, (i+1)*2000, i);
    }
}
